<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Таблица с закрепленным столбцом</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: auto;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }
        
        .header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .table-container {
            overflow: auto;
            height: calc(100vh - 100px);
            -webkit-overflow-scrolling: touch;
            background-color: white;
        }
        
        .main-table {
            table-layout: fixed;
            width: auto;
            min-width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .main-table th,
        .main-table td {
            border: 1px solid #dee2e6 !important;
            font-size: 14px;
            padding: 6px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background-color: white;
            position: relative;
        }
        
        /* Закрепленный столбец с фамилиями */
        .main-table th:first-child,
        .main-table td:first-child {
            position: sticky;
            left: 0;
            z-index: 12;
            width: 100px;
            min-width: 100px;
            max-width: 100px;
            background-color: #f1f8ff;
            border-right: 2px solid #b3d1ff !important;
        }
        
        /* Закрепленный заголовок первого столбца */
        .main-table th:first-child {
            z-index: 22;
            top: 0;
        }
        
        /* Остальные ячейки */
        .main-table th:not(:first-child),
        .main-table td:not(:first-child) {
            width: 40px;
            min-width: 40px;
            max-width: 40px;
        }
        
        /* Заголовки */
        .main-table th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 20;
        }
        
        /* Hover эффект для строк - переделан для мобильных */
        .main-table tbody tr {
            transition: background-color 0.1s;
        }
        .main-table tbody tr:hover td,
        .main-table tbody tr.highlight td {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .main-table tbody tr:hover td:first-child,
        .main-table tbody tr.highlight td:first-child {
            background-color: #e1f0ff;
        }
        
        /* Гарантируем отображение границ */
        .main-table th:last-child,
        .main-table td:last-child {
            border-right: 1px solid #dee2e6 !important;
        }
        
        /* Стиль для редактируемой ячейки */
        .editable-cell {
            cursor: pointer;
        }
        .editable-cell:focus {
            outline: 2px solid #0d6efd;
            background-color: #fff;
            z-index: 30;
        }
        
        /* Для мобильных устройств */
        @media (max-width: 576px) {
            .main-table th,
            .main-table td {
                font-size: 12px;
                padding: 4px;
            }
            
            .main-table th:not(:first-child),
            .main-table td:not(:first-child) {
                width: 30px;
                min-width: 30px;
                max-width: 30px;
            }
            
            .main-table th:first-child,
            .main-table td:first-child {
                width: 80px;
                min-width: 80px;
                max-width: 80px;
            }
            
            /* Улучшение для touch-устройств */
            .main-table {
                -webkit-transform: translate3d(0,0,0);
                transform: translate3d(0,0,0);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="header">
            <h5 class="m-0">Файл Главная</h5>
        </div>
        
        <div class="table-container">
            <table class="table main-table">
                <thead>
                    <tr id="table-header">
                        <!-- Заголовки будут добавлены через JS -->
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Строки будут добавлены через JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        // Проверяем, открыто ли в Telegram WebApp
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand();
            
            // Получаем данные из WebApp
            const initData = Telegram.WebApp.initData;
            const initDataUnsafe = Telegram.WebApp.initDataUnsafe;
            const user = initDataUnsafe.user;
            
            // Загружаем данные графика
            loadScheduleData(user.id);
        } else {
            // Режим разработки (если открыто напрямую в браузере)
            const urlParams = new URLSearchParams(window.location.search);
            const testUserId = urlParams.get('user_id');
            if (testUserId) {
                loadScheduleData(testUserId);
            }
        }
    });
    
    async function loadScheduleData(userId) {
        try {
            // Здесь должен быть запрос к API вашего бота
            // Но так как GitHub Pages не поддерживает бэкенд,
            // используем localStorage для демонстрации
            
            // Заглушка для теста
            const month = "Сентябрь";
            const year = 2023;
            const daysInMonth = 30;
            const employees = ["Иванов Иван", "Петров Петр", "Сидоров Алексей"];
            
            // Обновляем заголовок
            document.querySelector('.header h5').textContent = `График на ${month} ${year}`;
            
            // Создаем таблицу
            createScheduleTable(employees, daysInMonth);
            
        } catch (error) {
            console.error("Ошибка загрузки данных:", error);
        }
    }
    
    function createScheduleTable(employees, daysInMonth) {
        const tableHeader = document.getElementById('table-header');
        const tableBody = document.getElementById('table-body');
        
        // Очищаем таблицу
        tableHeader.innerHTML = '';
        tableBody.innerHTML = '';
        
        // Создаем заголовок с днями месяца
        const headerRow = document.createElement('tr');
        const nameTh = document.createElement('th');
        nameTh.textContent = 'Фамилия';
        headerRow.appendChild(nameTh);
        
        for (let day = 1; day <= daysInMonth; day++) {
            const th = document.createElement('th');
            th.textContent = day;
            headerRow.appendChild(th);
        }
        
        tableHeader.appendChild(headerRow);
        
        // Создаем строки для сотрудников
        employees.forEach(employee => {
            const row = document.createElement('tr');
            const nameTd = document.createElement('td');
            nameTd.textContent = employee;
            row.appendChild(nameTd);
            
            for (let day = 1; day <= daysInMonth; day++) {
                const td = document.createElement('td');
                td.classList.add('editable-cell');
                td.setAttribute('contenteditable', 'true');
                td.addEventListener('click', handleCellClick);
                row.appendChild(td);
            }
            
            tableBody.appendChild(row);
        });
    }
    
    function handleCellClick(e) {
        const cell = e.target;
        const currentText = cell.textContent.trim();
        const newText = prompt("Введите название дежурства:", currentText || "Дежурство");
        
        if (newText !== null) { // Пользователь не нажал "Отмена"
            cell.textContent = newText;
            cell.style.backgroundColor = newText ? '#e6f7ff' : '';
            
            // Здесь можно сохранить данные в localStorage
            saveToLocalStorage();
        }
    }
    
    function saveToLocalStorage() {
        // Сохранение данных в localStorage
        const data = [];
        document.querySelectorAll('#table-body tr').forEach(row => {
            const rowData = [];
            row.querySelectorAll('td').forEach(cell => {
                rowData.push(cell.textContent);
            });
            data.push(rowData);
        });
        localStorage.setItem('schedule_data', JSON.stringify(data));
    }
    </script>
</body>
</html>
