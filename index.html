<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>График дежурств</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-webapp.js"></script>
    <style>
        /* Ваши стили остаются без изменений */
        body {
            overflow-x: auto;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* ... остальные стили ... */
    </style>
</head>
<body>
<div class="container-fluid p-0">
    <div class="header">
        <h5 class="m-0 header-title" id="schedule-title">Загрузка графика...</h5>
        <div class="header-actions">
            <button class="btn btn-primary save-button" id="save-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                    <path d="M11 5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V5zm-6 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5z"/>
                </svg>
                Сохранить
            </button>
        </div>
    </div>

    <div class="table-container">
        <table class="table main-table">
            <thead>
                <tr id="table-header"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Инициализация Telegram WebApp
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
        }

        // Получаем данные из URL параметра
        const urlParams = new URLSearchParams(window.location.search);
        const encodedData = urlParams.get('data');
        
        if (!encodedData) {
            console.error("No data parameter found in URL");
            document.getElementById('schedule-title').textContent = "Ошибка загрузки данных";
            return;
        }

        try {
            // Декодируем данные (убедитесь, что в Python вы не делали urllib.parse.quote)
            const decodedData = atob(encodedData);
            const webAppData = JSON.parse(decodedData);
            
            console.log("Received data:", webAppData); // Для отладки

            // Проверяем обязательные поля
            if (!webAppData.schedule_id || !webAppData.month || !webAppData.year || 
                !webAppData.days || !webAppData.employees) {
                throw new Error("Invalid data structure");
            }

            renderSchedule(webAppData);
        } catch (error) {
            console.error("Error processing data:", error);
            document.getElementById('schedule-title').textContent = "Ошибка обработки данных";
        }
    });

    function renderSchedule(data) {
        // Устанавливаем заголовок
        document.getElementById('schedule-title').textContent = 
            `График на ${data.month} ${data.year}`;
        
        const daysInMonth = data.days;
        const employees = data.employees;
        const duties = data.duties || [];

        // Создаем заголовки таблицы
        const headerRow = document.getElementById('table-header');
        headerRow.innerHTML = '<th>Фамилия</th>'; // Первая колонка
        
        // Добавляем дни месяца в заголовок
        for (let day = 1; day <= daysInMonth; day++) {
            headerRow.innerHTML += `<th>${day}</th>`;
        }

        // Заполняем тело таблицы
        const tableBody = document.getElementById('table-body');
        tableBody.innerHTML = '';

        employees.forEach((employee, empIndex) => {
            const row = document.createElement('tr');
            
            // Ячейка с именем сотрудника
            const nameCell = document.createElement('td');
            nameCell.textContent = employee.full_name;
            row.appendChild(nameCell);

            // Ячейки с днями месяца
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('td');
                dayCell.classList.add('editable-cell');
                dayCell.contentEditable = 'true';
                
                // Проверяем, есть ли дежурство для этого сотрудника и дня
                const duty = duties.find(d => 
                    d.employee_id === employee.id && d.day === day);
                
                if (duty) {
                    dayCell.textContent = duty.title;
                    dayCell.style.backgroundColor = '#e6f7ff';
                }

                row.appendChild(dayCell);
            }

            tableBody.appendChild(row);
        });

        // Назначаем обработчик сохранения
        document.getElementById('save-button').addEventListener('click', () => {
            saveData(data.schedule_id, employees, daysInMonth);
        });
    }

    function saveData(scheduleId, employees, daysInMonth) {
        const duties = [];
        
        // Собираем данные из таблицы
        const rows = document.getElementById('table-body').rows;
        
        for (let i = 0; i < rows.length; i++) {
            const employeeId = employees[i].id;
            
            for (let day = 1; day <= daysInMonth; day++) {
                const cell = rows[i].cells[day]; // cells[0] - это имя
                const dutyText = cell.textContent.trim();
                
                if (dutyText) {
                    duties.push({
                        employee_id: employeeId,
                        day: day,
                        title: dutyText
                    });
                }
            }
        }

        // Отправляем данные в Telegram бот
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.sendData(JSON.stringify({
                schedule_id: scheduleId,
                duties: duties
            }));
            
            // Закрываем WebApp после сохранения
            Telegram.WebApp.close();
        } else {
            console.log("Режим разработки. Данные для сохранения:", duties);
            alert("Данные сохранены локально (в режиме разработки)");
        }
    }
</script>
</body>
</html>
