<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–∞–±–ª–∏—Ü–∞ —Å –∑–∞–∫—Ä–µ–ø–ª–µ–Ω–Ω—ã–º —Å—Ç–æ–ª–±—Ü–æ–º</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: auto;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }
        
        .header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .save-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            z-index: 101;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .table-container {
            overflow: auto;
            height: calc(100vh - 100px);
            -webkit-overflow-scrolling: touch;
            background-color: white;
        }
        
        .main-table {
            table-layout: fixed;
            width: auto;
            min-width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .main-table th,
        .main-table td {
            border: 1px solid #dee2e6 !important;
            font-size: 14px;
            padding: 6px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background-color: white;
            position: relative;
        }
        
        /* –ó–∞–∫—Ä–µ–ø–ª–µ–Ω–Ω—ã–π —Å—Ç–æ–ª–±–µ—Ü —Å —Ñ–∞–º–∏–ª–∏—è–º–∏ */
        .main-table th:first-child,
        .main-table td:first-child {
            position: sticky;
            left: 0;
            z-index: 12;
            width: 100px;
            min-width: 100px;
            max-width: 100px;
            background-color: #f1f8ff;
            border-right: 2px solid #b3d1ff !important;
        }
        
        /* –ó–∞–∫—Ä–µ–ø–ª–µ–Ω–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ –ø–µ—Ä–≤–æ–≥–æ —Å—Ç–æ–ª–±—Ü–∞ */
        .main-table th:first-child {
            z-index: 22;
            top: 0;
        }
        
        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —è—á–µ–π–∫–∏ */
        .main-table th:not(:first-child),
        .main-table td:not(:first-child) {
            width: 40px;
            min-width: 40px;
            max-width: 40px;
        }
        
        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
        .main-table th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 20;
        }
        
        /* Hover —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è —Å—Ç—Ä–æ–∫ - –ø–µ—Ä–µ–¥–µ–ª–∞–Ω –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .main-table tbody tr {
            transition: background-color 0.1s;
        }
        .main-table tbody tr:hover td,
        .main-table tbody tr.highlight td {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .main-table tbody tr:hover td:first-child,
        .main-table tbody tr.highlight td:first-child {
            background-color: #e1f0ff;
        }
        
        /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≥—Ä–∞–Ω–∏—Ü */
        .main-table th:last-child,
        .main-table td:last-child {
            border-right: 1px solid #dee2e6 !important;
        }
        
        /* –°—Ç–∏–ª—å –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–æ–π —è—á–µ–π–∫–∏ */
        .editable-cell {
            cursor: pointer;
        }
        .editable-cell:focus {
            outline: 2px solid #0d6efd;
            background-color: #fff;
            z-index: 30;
        }
        
        /* –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 576px) {
            .main-table th,
            .main-table td {
                font-size: 12px;
                padding: 4px;
            }
            
            .main-table th:not(:first-child),
            .main-table td:not(:first-child) {
                width: 30px;
                min-width: 30px;
                max-width: 30px;
            }
            
            .main-table th:first-child,
            .main-table td:first-child {
                width: 80px;
                min-width: 80px;
                max-width: 80px;
            }
            
            .save-btn {
                padding: 3px 6px;
                font-size: 12px;
            }
            
            /* –£–ª—É—á—à–µ–Ω–∏–µ –¥–ª—è touch-—É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
            .main-table {
                -webkit-transform: translate3d(0,0,0);
                transform: translate3d(0,0,0);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="header">
            <h5 class="m-0">–ì—Ä–∞—Ñ–∏–∫ –Ω–∞ <span id="month-year"></span></h5>
            <button class="save-btn" onclick="saveData()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
        
        <div class="table-container">
            <table class="table main-table">
                <thead>
                    <tr id="table-header">
                        <!-- –ó–∞–≥–æ–ª–æ–≤–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- –°—Ç—Ä–æ–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let scheduleData = null;
        let originalData = null;

        document.addEventListener('DOMContentLoaded', function() {
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ data
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (!encodedData) {
                alert('–î–∞–Ω–Ω—ã–µ –≥—Ä–∞—Ñ–∏–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                return;
            }
            
            try {
                // –î–µ–∫–æ–¥–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ
                const decodedData = atob(encodedData);
                scheduleData = JSON.parse(decodedData);
                originalData = JSON.parse(decodedData);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
                document.getElementById('month-year').textContent = `${scheduleData.month} ${scheduleData.year}`;
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –¥–Ω–µ–π
                const dayHeaders = ['–§–∞–º–∏–ª–∏—è'];
                for (let day = 1; day <= scheduleData.days; day++) {
                    dayHeaders.push(day.toString());
                }
                
                // –°–æ–∑–¥–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Ç–∞–±–ª–∏—Ü—ã
                const tableHeader = document.getElementById('table-header');
                dayHeaders.forEach(item => {
                    const th = document.createElement('th');
                    th.textContent = item;
                    tableHeader.appendChild(th);
                });
                
                // –°–æ–∑–¥–∞–µ–º —Ç–µ–ª–æ —Ç–∞–±–ª–∏—Ü—ã
                const tableBody = document.getElementById('table-body');
                
                // –°–æ–∑–¥–∞–µ–º –º–∞—Ç—Ä–∏—Ü—É –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
                const tableMatrix = Array(scheduleData.employees.length)
                    .fill()
                    .map(() => Array(scheduleData.days).fill(''));
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –º–∞—Ç—Ä–∏—Ü—É —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º–∏ –¥–µ–∂—É—Ä—Å—Ç–≤–∞–º–∏
                scheduleData.duties.forEach(duty => {
                    const employeeIndex = scheduleData.employees.indexOf(duty.employee);
                    if (employeeIndex !== -1 && duty.day <= scheduleData.days) {
                        tableMatrix[employeeIndex][duty.day - 1] = duty.place;
                    }
                });
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ç–∞–±–ª–∏—Ü—É
                scheduleData.employees.forEach((employee, rowIndex) => {
                    const row = document.createElement('tr');
                    
                    // –ü–µ—Ä–≤–∞—è —è—á–µ–π–∫–∞ (—Ñ–∞–º–∏–ª–∏—è)
                    const fixedTd = document.createElement('td');
                    fixedTd.textContent = employee;
                    row.appendChild(fixedTd);
                    
                    // –û—Å—Ç–∞–ª—å–Ω—ã–µ —è—á–µ–π–∫–∏ (–¥–Ω–∏ –º–µ—Å—è—Ü–∞)
                    for (let day = 0; day < scheduleData.days; day++) {
                        const td = document.createElement('td');
                        td.textContent = tableMatrix[rowIndex][day];
                        td.classList.add('editable-cell');
                        td.setAttribute('contenteditable', 'true');
                        td.setAttribute('data-employee', employee);
                        td.setAttribute('data-day', day + 1);
                        row.appendChild(td);
                    }
                    
                    tableBody.appendChild(row);
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                setupEventHandlers();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä–∞—Ñ–∏–∫–∞');
            }
        });

        function setupEventHandlers() {
            // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
            document.addEventListener('input', function(e) {
                if (e.target.classList.contains('editable-cell')) {
                    // –ü—Ä–æ—Å—Ç–æ –æ–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ, –Ω–µ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞—Å–∞–Ω–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            if ('ontouchstart' in window) {
                document.querySelectorAll('.main-table tr').forEach(row => {
                    row.addEventListener('touchstart', function() {
                        document.querySelectorAll('.main-table tr').forEach(r => {
                            r.classList.remove('highlight');
                        });
                        this.classList.add('highlight');
                    });
                });
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π
        function getChanges() {
            const changes = {
                added: [],
                removed: [],
                changed: []
            };
            
            const currentDuties = [];
            
            // –°–æ–±–∏—Ä–∞–µ–º —Ç–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ
            document.querySelectorAll('.editable-cell').forEach(cell => {
                const employee = cell.getAttribute('data-employee');
                const day = parseInt(cell.getAttribute('data-day'));
                const place = cell.textContent.trim();
                
                if (place) {
                    currentDuties.push({ employee, day, place });
                }
            });
            
            // –°—Ä–∞–≤–Ω–∏–≤–∞–µ–º —Å –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
            const originalDutiesMap = new Map();
            originalData.duties.forEach(duty => {
                const key = `${duty.employee}-${duty.day}`;
                originalDutiesMap.set(key, duty.place);
            });
            
            const currentDutiesMap = new Map();
            currentDuties.forEach(duty => {
                const key = `${duty.employee}-${duty.day}`;
                currentDutiesMap.set(key, duty.place);
            });
            
            // –ù–∞—Ö–æ–¥–∏–º –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–µ
            currentDuties.forEach(duty => {
                const key = `${duty.employee}-${duty.day}`;
                if (!originalDutiesMap.has(key)) {
                    changes.added.push(duty);
                }
            });
            
            // –ù–∞—Ö–æ–¥–∏–º —É–¥–∞–ª–µ–Ω–Ω—ã–µ
            originalData.duties.forEach(duty => {
                const key = `${duty.employee}-${duty.day}`;
                if (!currentDutiesMap.has(key)) {
                    changes.removed.push(duty);
                }
            });
            
            // –ù–∞—Ö–æ–¥–∏–º –∏–∑–º–µ–Ω–µ–Ω–Ω—ã–µ
            originalData.duties.forEach(duty => {
                const key = `${duty.employee}-${duty.day}`;
                if (currentDutiesMap.has(key) && currentDutiesMap.get(key) !== duty.place) {
                    changes.changed.push({
                        old: duty,
                        new: {
                            employee: duty.employee,
                            day: duty.day,
                            place: currentDutiesMap.get(key)
                        }
                    });
                }
            });
            
            return changes;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö —Ç–∞–±–ª–∏—Ü—ã
        function getFullTableData() {
            const fullData = [];
            
            document.querySelectorAll('.editable-cell').forEach(cell => {
                const employee = cell.getAttribute('data-employee');
                const day = parseInt(cell.getAttribute('data-day'));
                const place = cell.textContent.trim();
                
                if (place) {
                    fullData.push({ employee, day, place });
                }
            });
            
            return fullData;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        function saveData() {
            const changes = getChanges();
            const fullData = getFullTableData();
            
            const dataToSend = {
                schedule_id: scheduleData.schedule_id,
                changes: changes,
                full_data: fullData
            };
            
            console.log('–î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:', dataToSend);
            
            // –ü—ã—Ç–∞–µ–º—Å—è –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —á–µ—Ä–µ–∑ Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    window.Telegram.WebApp.sendData(JSON.stringify(dataToSend));
                    showNotification('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!');
                    return;
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–µ—Ä–µ–∑ Telegram:', error);
                }
            }
            
            // –ï—Å–ª–∏ Telegram API –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω, –∫–æ–ø–∏—Ä—É–µ–º –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
            copyToClipboard(JSON.stringify(dataToSend));
            showNotification('üìã –î–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã! –û—Ç–ø—Ä–∞–≤—å—Ç–µ –±–æ—Ç—É');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message) {
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.background = message.includes('‚úÖ') ? '#28a745' : '#007bff';
            notification.style.color = 'white';
            notification.style.padding = '10px 15px';
            notification.style.borderRadius = '5px';
            notification.style.zIndex = '1000';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 3000);
        }
    </script>
</body>
</html>
