<!DOCTYPE html>
<html>
<head>
    <title>Telegram Web App Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
        #status { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Telegram Web App Test</h1>
    
    <button onclick="sendData()">Send Data to Bot</button>
    <button onclick="checkEnvironment()">Check Environment</button>
    
    <div id="status" class="info">Status: Initializing...</div>

    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `Status: ${message}`;
            statusDiv.className = type;
            console.log(`Status: ${message}`);
        }
        
        function checkEnvironment() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = Telegram.WebApp;
                updateStatus('Telegram WebApp available!', 'success');
                console.log('WebApp version:', tg.version);
                console.log('Platform:', tg.platform);
                console.log('InitData:', tg.initData);
                console.log('User:', tg.initDataUnsafe?.user);
            } else {
                updateStatus('Not in Telegram environment', 'error');
            }
        }
        
        function sendData() {
            if (!window.Telegram || !window.Telegram.WebApp) {
                updateStatus('Telegram WebApp not available', 'error');
                return;
            }
            
            const tg = Telegram.WebApp;
            
            try {
                const data = { 
                    message: "Hello from Web App!",
                    timestamp: new Date().toISOString(),
                    user: tg.initDataUnsafe?.user?.username || 'unknown'
                };
                
                console.log("Sending data:", data);
                updateStatus('Sending data...', 'info');
                
                // Отправляем данные
                tg.sendData(JSON.stringify(data));
                
                updateStatus('Data sent successfully!', 'success');
                console.log("Data sent successfully");
                
            } catch (error) {
                console.error("Error sending data:", error);
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = Telegram.WebApp;
                tg.ready();
                tg.expand();
                updateStatus('Ready', 'success');
                console.log("WebApp initialized");
            } else {
                updateStatus('Not in Telegram', 'error');
            }
        });
    </script>
</body>
</html>
