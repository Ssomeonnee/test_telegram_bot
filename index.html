<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ì—Ä–∞—Ñ–∏–∫ –¥–µ–∂—É—Ä—Å—Ç–≤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            overflow-x: auto;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }
        
        .header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .save-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            z-index: 101;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .table-container {
            overflow: auto;
            height: calc(100vh - 100px);
            -webkit-overflow-scrolling: touch;
            background-color: white;
        }
        
        .main-table {
            table-layout: fixed;
            width: auto;
            min-width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .main-table th,
        .main-table td {
            border: 1px solid #dee2e6 !important;
            font-size: 14px;
            padding: 6px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background-color: white;
            position: relative;
        }
        
        /* –ó–∞–∫—Ä–µ–ø–ª–µ–Ω–Ω—ã–π —Å—Ç–æ–ª–±–µ—Ü —Å —Ñ–∞–º–∏–ª–∏—è–º–∏ */
        .main-table th:first-child,
        .main-table td:first-child {
            position: sticky;
            left: 0;
            z-index: 12;
            width: 100px;
            min-width: 100px;
            max-width: 100px;
            background-color: #f1f8ff;
            border-right: 2px solid #b3d1ff !important;
        }
        
        /* –ó–∞–∫—Ä–µ–ø–ª–µ–Ω–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ –ø–µ—Ä–≤–æ–≥–æ —Å—Ç–æ–ª–±—Ü–∞ */
        .main-table th:first-child {
            z-index: 22;
            top: 0;
        }
        
        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —è—á–µ–π–∫–∏ */
        .main-table th:not(:first-child),
        .main-table td:not(:first-child) {
            width: 40px;
            min-width: 40px;
            max-width: 40px;
        }
        
        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
        .main-table th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 20;
        }
        
        /* Hover —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è —Å—Ç—Ä–æ–∫ */
        .main-table tbody tr.highlight td {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .main-table tbody tr.highlight td:first-child {
            background-color: #e1f0ff;
        }
        
        /* –°—Ç–∏–ª—å –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–æ–π —è—á–µ–π–∫–∏ */
        .editable-cell {
            cursor: pointer;
        }
        .editable-cell:focus {
            outline: 2px solid #0d6efd;
            background-color: #fff;
            z-index: 30;
        }
        
        /* –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 576px) {
            .main-table th,
            .main-table td {
                font-size: 12px;
                padding: 4px;
            }
            
            .main-table th:not(:first-child),
            .main-table td:not(:first-child) {
                width: 30px;
                min-width: 30px;
                max-width: 30px;
            }
            
            .main-table th:first-child,
            .main-table td:first-child {
                width: 80px;
                min-width: 80px;
                max-width: 80px;
            }
            
            .save-btn {
                padding: 3px 6px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="header">
            <h5 class="m-0">–ì—Ä–∞—Ñ–∏–∫ –Ω–∞ <span id="month-year"></span></h5>
            <button class="save-btn" onclick="saveData()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
        
        <div class="table-container">
            <table class="table main-table">
                <thead>
                    <tr id="table-header">
                        <!-- –ó–∞–≥–æ–ª–æ–≤–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- –°—Ç—Ä–æ–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // ==================== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ====================
        const isTelegramWebApp = window.Telegram && window.Telegram.WebApp;
        let scheduleData = null;
        let originalData = null;

        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
        if (isTelegramWebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            console.log('Telegram WebApp initialized');
        }

        // ==================== –ü–û–õ–£–ß–ï–ù–ò–ï –î–ê–ù–ù–´–• ====================
        function getDataFromURL() {
            return new Promise((resolve, reject) => {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const encodedData = urlParams.get('data');
                    
                    if (!encodedData) {
                        reject('–î–∞–Ω–Ω—ã–µ –≥—Ä–∞—Ñ–∏–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ URL');
                        return;
                    }
                    
                    // –î–µ–∫–æ–¥–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ
                    const decodedData = decodeURIComponent(escape(atob(encodedData)));
                    const parsedData = JSON.parse(decodedData);
                    
                    resolve(parsedData);
                } catch (error) {
                    reject(`–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}`);
                }
            });
        }

        // ==================== –°–û–ó–î–ê–ù–ò–ï –¢–ê–ë–õ–ò–¶–´ ====================
        function createTable(data) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            document.getElementById('month-year').textContent = `${data.month} ${data.year}`;
            
            // –°–æ–∑–¥–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Ç–∞–±–ª–∏—Ü—ã
            const tableHeader = document.getElementById('table-header');
            tableHeader.innerHTML = '<th>–§–∞–º–∏–ª–∏—è</th>'; // –ü–µ—Ä–≤—ã–π —Å—Ç–æ–ª–±–µ—Ü
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –¥–Ω–µ–π
            for (let day = 1; day <= data.days; day++) {
                const th = document.createElement('th');
                th.textContent = day.toString();
                tableHeader.appendChild(th);
            }
            
            // –°–æ–∑–¥–∞–µ–º –º–∞—Ç—Ä–∏—Ü—É –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
            const tableMatrix = Array(data.employees.length)
                .fill()
                .map(() => Array(data.days).fill(''));
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –º–∞—Ç—Ä–∏—Ü—É —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º–∏ –¥–µ–∂—É—Ä—Å—Ç–≤–∞–º–∏
            data.duties.forEach(duty => {
                const employeeIndex = data.employees.indexOf(duty.employee);
                if (employeeIndex !== -1 && duty.day <= data.days) {
                    tableMatrix[employeeIndex][duty.day - 1] = duty.place;
                }
            });
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ç–∞–±–ª–∏—Ü—É
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            
            data.employees.forEach((employee, rowIndex) => {
                const row = document.createElement('tr');
                
                // –ü–µ—Ä–≤–∞—è —è—á–µ–π–∫–∞ (—Ñ–∞–º–∏–ª–∏—è)
                const fixedTd = document.createElement('td');
                fixedTd.textContent = employee;
                row.appendChild(fixedTd);
                
                // –û—Å—Ç–∞–ª—å–Ω—ã–µ —è—á–µ–π–∫–∏ (–¥–Ω–∏ –º–µ—Å—è—Ü–∞)
                for (let day = 0; day < data.days; day++) {
                    const td = document.createElement('td');
                    td.textContent = tableMatrix[rowIndex][day];
                    td.classList.add('editable-cell');
                    td.setAttribute('contenteditable', 'true');
                    td.setAttribute('data-employee', employee);
                    td.setAttribute('data-day', day + 1);
                    row.appendChild(td);
                }
                
                tableBody.appendChild(row);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            setupEventHandlers();
        }

        // ==================== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ====================
        function setupEventHandlers() {
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞—Å–∞–Ω–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            if ('ontouchstart' in window) {
                document.querySelectorAll('.main-table tr').forEach(row => {
                    row.addEventListener('touchstart', function() {
                        document.querySelectorAll('.main-table tr').forEach(r => {
                            r.classList.remove('highlight');
                        });
                        this.classList.add('highlight');
                    });
                });
            }
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∏ –¥–≤–æ–π–Ω–æ–º —Ç–∞–ø–µ
            document.addEventListener('dblclick', function(e) {
                if (e.target.classList.contains('editable-cell')) {
                    e.preventDefault();
                }
            });
        }

        // ==================== –ü–û–õ–£–ß–ï–ù–ò–ï –ò–ó–ú–ï–ù–ï–ù–ò–ô ====================
        function getChanges() {
            const changes = {
                added: [],
                removed: [],
                changed: []
            };
            
            const currentDuties = [];
            
            // –°–æ–±–∏—Ä–∞–µ–º —Ç–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ
            document.querySelectorAll('.editable-cell').forEach(cell => {
                const employee = cell.getAttribute('data-employee');
                const day = parseInt(cell.getAttribute('data-day'));
                const place = cell.textContent.trim();
                
                if (place) {
                    currentDuties.push({ employee, day, place });
                }
            });
            
            // –°—Ä–∞–≤–Ω–∏–≤–∞–µ–º —Å –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
            const originalDutiesMap = new Map();
            originalData.duties.forEach(duty => {
                const key = `${duty.employee}-${duty.day}`;
                originalDutiesMap.set(key, duty.place);
            });
            
            const currentDutiesMap = new Map();
            currentDuties.forEach(duty => {
                const key = `${duty.employee}-${duty.day}`;
                currentDutiesMap.set(key, duty.place);
            });
            
            // –ù–∞—Ö–æ–¥–∏–º –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–µ
            currentDuties.forEach(duty => {
                const key = `${duty.employee}-${duty.day}`;
                if (!originalDutiesMap.has(key)) {
                    changes.added.push(duty);
                }
            });
            
            // –ù–∞—Ö–æ–¥–∏–º —É–¥–∞–ª–µ–Ω–Ω—ã–µ
            originalData.duties.forEach(duty => {
                const key = `${duty.employee}-${duty.day}`;
                if (!currentDutiesMap.has(key)) {
                    changes.removed.push(duty);
                }
            });
            
            // –ù–∞—Ö–æ–¥–∏–º –∏–∑–º–µ–Ω–µ–Ω–Ω—ã–µ
            originalData.duties.forEach(duty => {
                const key = `${duty.employee}-${duty.day}`;
                if (currentDutiesMap.has(key) && currentDutiesMap.get(key) !== duty.place) {
                    changes.changed.push({
                        old: duty,
                        new: {
                            employee: duty.employee,
                            day: duty.day,
                            place: currentDutiesMap.get(key)
                        }
                    });
                }
            });
            
            return changes;
        }

        // ==================== –ü–û–õ–£–ß–ï–ù–ò–ï –í–°–ï–• –î–ê–ù–ù–´–• ====================
        function getFullTableData() {
            const fullData = [];
            
            document.querySelectorAll('.editable-cell').forEach(cell => {
                const employee = cell.getAttribute('data-employee');
                const day = parseInt(cell.getAttribute('data-day'));
                const place = cell.textContent.trim();
                
                if (place) {
                    fullData.push({ employee, day, place });
                }
            });
            
            return fullData;
        }

        // ==================== –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• ====================
        function sendDataToBot(data) {
            return new Promise((resolve, reject) => {
                if (isTelegramWebApp) {
                    try {
                        Telegram.WebApp.sendData(JSON.stringify(data));
                        resolve('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ Telegram WebApp');
                    } catch (error) {
                        reject(`–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–µ—Ä–µ–∑ Telegram: ${error.message}`);
                    }
                } else {
                    // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥ –æ—Ç–ø—Ä–∞–≤–∫–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —á–µ—Ä–µ–∑ fetch)
                    copyToClipboard(JSON.stringify(data));
                    resolve('–î–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
                }
            });
        }

        // ==================== –ö–û–ü–ò–†–û–í–ê–ù–ò–ï –í –ë–£–§–ï–† ====================
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        // ==================== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ====================
        function showNotification(message, isSuccess = true) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.background = isSuccess ? '#28a745' : '#dc3545';
            notification.style.color = 'white';
            notification.style.padding = '10px 15px';
            notification.style.borderRadius = '5px';
            notification.style.zIndex = '1000';
            notification.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 3000);
        }

        // ==================== –°–û–•–†–ê–ù–ï–ù–ò–ï –î–ê–ù–ù–´–• ====================
        async function saveData() {
            try {
                const changes = getChanges();
                const fullData = getFullTableData();
                
                const dataToSend = {
                    schedule_id: scheduleData.schedule_id,
                    changes: changes,
                    full_data: fullData,
                    timestamp: new Date().toISOString()
                };
                
                console.log('–î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:', dataToSend);
                
                const result = await sendDataToBot(dataToSend);
                showNotification('‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!');
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
                if (isTelegramWebApp) {
                    setTimeout(() => {
                        Telegram.WebApp.close();
                    }, 1500);
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                showNotification('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö', false);
            }
        }

        // ==================== –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• ====================
        async function loadData() {
            try {
                const data = await getDataFromURL();
                scheduleData = data;
                originalData = JSON.parse(JSON.stringify(data)); // –ì–ª—É–±–æ–∫–∞—è –∫–æ–ø–∏—è
                
                createTable(data);
                showNotification('‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showNotification('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö', false);
                
                // –°–æ–∑–¥–∞–µ–º –∑–∞–≥–ª—É—à–∫—É –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                document.getElementById('month-year').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
                document.getElementById('table-header').innerHTML = '<th>–û—à–∏–±–∫–∞</th>';
                document.getElementById('table-body').innerHTML = '<tr><td>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ URL</td></tr>';
            }
        }

        // ==================== –ó–ê–ü–£–°–ö –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ====================
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
