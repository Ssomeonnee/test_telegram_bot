<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Таблица с закрепленным столбцом</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            overflow-x: auto;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        .header {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            flex-grow: 1;
            text-align: center;
        }
        
        .save-btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .save-btn:hover {
            background-color: #218838;
        }
        
        .table-container {
            overflow: auto;
            height: calc(100vh - 100px);
            -webkit-overflow-scrolling: touch;
            background-color: white;
        }
        
        .main-table {
            table-layout: fixed;
            width: auto;
            min-width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .main-table th,
        .main-table td {
            border: 1px solid #dee2e6 !important;
            font-size: 14px;
            padding: 6px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background-color: white;
            position: relative;
        }
        
        /* Закрепленный столбец с фамилиями */
        .main-table th:first-child,
        .main-table td:first-child {
            position: sticky;
            left: 0;
            z-index: 12;
            width: 100px;
            min-width: 100px;
            max-width: 100px;
            background-color: #f1f8ff;
            border-right: 2px solid #b3d1ff !important;
        }
        
        /* Закрепленный заголовок первого столбца */
        .main-table th:first-child {
            z-index: 22;
            top: 0;
        }
        
        /* Остальные ячейки */
        .main-table th:not(:first-child),
        .main-table td:not(:first-child) {
            width: 40px;
            min-width: 40px;
            max-width: 40px;
        }
        
        /* Заголовки */
        .main-table th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 20;
        }
        
        /* Hover эффект для строк - переделан для мобильных */
        .main-table tbody tr {
            transition: background-color 0.1s;
        }
        .main-table tbody tr:hover td,
        .main-table tbody tr.highlight td {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .main-table tbody tr:hover td:first-child,
        .main-table tbody tr.highlight td:first-child {
            background-color: #e1f0ff;
        }
        
        /* Гарантируем отображение границ */
        .main-table th:last-child,
        .main-table td:last-child {
            border-right: 1px solid #dee2e6 !important;
        }
        
        /* Стиль для редактируемой ячейки */
        .editable-cell {
            cursor: pointer;
            min-height: 20px;
        }
        .editable-cell:focus {
            outline: 2px solid #0d6efd;
            background-color: #fff;
            z-index: 30;
        }
        
        /* Для мобильных устройств */
        @media (max-width: 576px) {
            .main-table th,
            .main-table td {
                font-size: 12px;
                padding: 4px;
            }
            
            .main-table th:not(:first-child),
            .main-table td:not(:first-child) {
                width: 30px;
                min-width: 30px;
                max-width: 30px;
            }
            
            .main-table th:first-child,
            .main-table td:first-child {
                width: 80px;
                min-width: 80px;
                max-width: 80px;
            }
            
            /* Улучшение для touch-устройств */
            .main-table {
                -webkit-transform: translate3d(0,0,0);
                transform: translate3d(0,0,0);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="header">
            <div class="header-title">
                <h5 id="schedule-title" class="m-0">Загрузка графика...</h5>
            </div>
            <button id="save-btn" class="save-btn" title="Сохранить изменения">
                <i class="fas fa-save"></i>
            </button>
        </div>
        
        <div class="table-container">
            <table class="table main-table">
                <thead>
                    <tr id="table-header">
                        <!-- Заголовки будут добавлены через JS -->
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Строки будут добавлены через JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        // Глобальные переменные для хранения данных
        let originalData = {};
        let config = {};
        
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация Telegram WebApp
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
            }

            // Получаем данные из URL параметра
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (!encodedData) {
                showError("No data parameter found in URL");
                return;
            }

            try {
                // Декодируем данные из base64
                const decodedData = decodeURIComponent(escape(atob(encodedData)));
                const webAppData = JSON.parse(decodedData);
                
                console.log("Received data:", webAppData);
                
                // Сохраняем исходные данные
                originalData = {
                    duties: webAppData.duties || [],
                    employees: webAppData.employees || []
                };
                
                // Обновляем заголовок
                document.getElementById('schedule-title').textContent = `График на ${webAppData.month} ${webAppData.year}`;
                
                // Формируем заголовки дней
                const dayHeaders = ['Фамилия'];
                for (let day = 1; day <= webAppData.days; day++) {
                    dayHeaders.push(day.toString());
                }
                
                // Конфигурация таблицы
                config = {
                    rowsCount: webAppData.employees.length,
                    colsCount: webAppData.days,
                    fixedColumnData: webAppData.employees,
                    mainHeaderData: dayHeaders,
                    scheduleId: webAppData.schedule_id,
                    month: webAppData.month,
                    year: webAppData.year
                };
                
                // Создаем таблицу
                createTable();
                
                // Заполняем таблицу исходными данными
                fillTableWithDuties(originalData.duties);
                
                // Настройка обработчиков событий
                setupEventListeners();
                
            } catch (error) {
                console.error("Error parsing data:", error);
                showError("Ошибка загрузки данных");
            }
        });
        
        function showError(message) {
            document.getElementById('schedule-title').textContent = message;
            document.getElementById('save-btn').style.display = 'none';
        }
        
        function createTable() {
            // Создаем заголовок таблицы
            const tableHeader = document.getElementById('table-header');
            tableHeader.innerHTML = '';
            config.mainHeaderData.forEach(item => {
                const th = document.createElement('th');
                th.textContent = item;
                tableHeader.appendChild(th);
            });
            
            // Создаем тело таблицы
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            
            for (let i = 0; i < config.rowsCount; i++) {
                const row = document.createElement('tr');
                
                // Первая ячейка (фамилия)
                const fixedTd = document.createElement('td');
                fixedTd.textContent = config.fixedColumnData[i];
                row.appendChild(fixedTd);
                
                // Остальные ячейки (дни месяца)
                for (let j = 1; j <= config.colsCount; j++) {
                    const td = document.createElement('td');
                    td.textContent = ''; // Пустые ячейки по умолчанию
                    td.classList.add('editable-cell');
                    td.setAttribute('contenteditable', 'true');
                    row.appendChild(td);
                }
                
                tableBody.appendChild(row);
            }
        }
        
        function fillTableWithDuties(duties) {
            const rows = document.querySelectorAll('#table-body tr');
            
            // Очищаем все ячейки
            rows.forEach(row => {
                const cells = row.querySelectorAll('td:not(:first-child)');
                cells.forEach(cell => {
                    cell.textContent = '';
                });
            });
            
            // Заполняем дежурствами
            duties.forEach(duty => {
                const employeeIndex = config.fixedColumnData.indexOf(duty.employee);
                if (employeeIndex >= 0 && rows[employeeIndex]) {
                    const dayCell = rows[employeeIndex].querySelectorAll('td')[duty.day]; // +1 так как первый столбец - фамилия
                    if (dayCell) {
                        dayCell.textContent = duty.place;
                    }
                }
            });
        }
        
        function setupEventListeners() {
            // Автосохранение при изменении
            document.addEventListener('input', function(e) {
                if (e.target.classList.contains('editable-cell')) {
                    // Можно добавить дополнительную логику при изменении
                }
            });
            
            // Кнопка сохранения
            document.getElementById('save-btn').addEventListener('click', sendDataToBot);
            
            // Оптимизация для touch-устройств
            if ('ontouchstart' in window) {
                setupTouchEvents();
            }
        }
        
        function setupTouchEvents() {
            // Добавляем highlight при касании
            document.querySelectorAll('.main-table tr').forEach(row => {
                row.addEventListener('touchstart', function() {
                    document.querySelectorAll('.main-table tr').forEach(r => {
                        r.classList.remove('highlight');
                    });
                    this.classList.add('highlight');
                }, {passive: true});
            });
            
            // Оптимизация для редактирования на мобильных
            document.querySelectorAll('.editable-cell').forEach(cell => {
                cell.addEventListener('touchstart', function(e) {
                    if (e.touches.length === 1) {
                        this.focus();
                        window.getSelection().selectAllChildren(this);
                    }
                }, {passive: true});
            });
        }
        
        function collectTableData() {
            const data = {
                schedule_id: config.scheduleId,
                duties: []
            };
            
            document.querySelectorAll('#table-body tr').forEach((row, rowIndex) => {
                const employee = config.fixedColumnData[rowIndex];
                const cells = row.querySelectorAll('td:not(:first-child)');
                
                cells.forEach((cell, dayIndex) => {
                    const day = dayIndex + 1;
                    const place = cell.textContent.trim();
                    
                    if (place) {
                        data.duties.push({
                            employee: employee,
                            day: day,
                            place: place
                        });
                    }
                });
            });
            
            return data;
        }
        
        function findChanges(original, current) {
            const originalDict = {};
            original.duties.forEach(d => {
                const key = `${d.employee}_${d.day}`;
                originalDict[key] = d.place;
            });
            
            const currentDict = {};
            current.duties.forEach(d => {
                const key = `${d.employee}_${d.day}`;
                currentDict[key] = d.place;
            });
            
            const added = [];
            const removed = [];
            const changed = [];
            
            // Находим добавленные и измененные
            current.duties.forEach(d => {
                const key = `${d.employee}_${d.day}`;
                if (!originalDict[key]) {
                    added.push(d);
                } else if (originalDict[key] !== d.place) {
                    changed.push({
                        old: {employee: d.employee, day: d.day, place: originalDict[key]},
                        new: d
                    });
                }
            });
            
            // Находим удаленные
            original.duties.forEach(d => {
                const key = `${d.employee}_${d.day}`;
                if (!currentDict[key]) {
                    removed.push(d);
                }
            });
            
            return { added, removed, changed };
        }
        
        function sendDataToBot() {
            const currentData = collectTableData();
            const changes = findChanges(originalData, currentData);
            
            const dataToSend = {
                schedule_id: config.scheduleId,
                changes: changes,
                full_data: currentData.duties
            };
            
            console.log("Sending data:", dataToSend);

            function sendDataToBot() {
            const currentData = collectTableData();
            const changes = findChanges(originalData, currentData);
        
            const dataToSend = {
                schedule_id: config.scheduleId,
                changes: changes,
                full_data: currentData.duties
            };
        
            console.log("Sending data:", dataToSend);  // Лог перед отправкой

            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(dataToSend));
                Telegram.WebApp.close();
            } else {
                alert('Данные подготовлены для отправки:\n' + JSON.stringify(dataToSend, null, 2));
            }
        }
    </script>
</body>
</html>
