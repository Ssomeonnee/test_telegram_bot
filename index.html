<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Таблица с закрепленным столбцом</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ваши стили остаются без изменений */
        body {
            overflow-x: auto;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }
        
        .header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .table-container {
            overflow: auto;
            height: calc(100vh - 100px);
            -webkit-overflow-scrolling: touch;
            background-color: white;
        }
        
        .main-table {
            table-layout: fixed;
            width: auto;
            min-width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .main-table th,
        .main-table td {
            border: 1px solid #dee2e6 !important;
            font-size: 14px;
            padding: 6px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background-color: white;
            position: relative;
        }
        
        /* Закрепленный столбец с фамилиями */
        .main-table th:first-child,
        .main-table td:first-child {
            position: sticky;
            left: 0;
            z-index: 12;
            width: 100px;
            min-width: 100px;
            max-width: 100px;
            background-color: #f1f8ff;
            border-right: 2px solid #b3d1ff !important;
        }
        
        /* Закрепленный заголовок первого столбца */
        .main-table th:first-child {
            z-index: 22;
            top: 0;
        }
        
        /* Остальные ячейки */
        .main-table th:not(:first-child),
        .main-table td:not(:first-child) {
            width: 40px;
            min-width: 40px;
            max-width: 40px;
        }
        
        /* Заголовки */
        .main-table th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 20;
        }
        
        /* Hover эффект для строк - переделан для мобильных */
        .main-table tbody tr {
            transition: background-color 0.1s;
        }
        .main-table tbody tr:hover td,
        .main-table tbody tr.highlight td {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .main-table tbody tr:hover td:first-child,
        .main-table tbody tr.highlight td:first-child {
            background-color: #e1f0ff;
        }
        
        /* Гарантируем отображение границ */
        .main-table th:last-child,
        .main-table td:last-child {
            border-right: 1px solid #dee2e6 !important;
        }
        
        /* Стиль для редактируемой ячейки */
        .editable-cell {
            cursor: pointer;
        }
        .editable-cell:focus {
            outline: 2px solid #0d6efd;
            background-color: #fff;
            z-index: 30;
        }
        
        /* Для мобильных устройств */
        @media (max-width: 576px) {
            .main-table th,
            .main-table td {
                font-size: 12px;
                padding: 4px;
            }
            
            .main-table th:not(:first-child),
            .main-table td:not(:first-child) {
                width: 30px;
                min-width: 30px;
                max-width: 30px;
            }
            
            .main-table th:first-child,
            .main-table td:first-child {
                width: 80px;
                min-width: 80px;
                max-width: 80px;
            }
            
            /* Улучшение для touch-устройств */
            .main-table {
                -webkit-transform: translate3d(0,0,0);
                transform: translate3d(0,0,0);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="header">
            <h5 class="m-0">Файл Главная</h5>
        </div>
        
        <div class="table-container">
            <table class="table main-table">
                <thead>
                    <tr id="table-header">
                        <!-- Заголовки будут добавлены через JS -->
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Строки будут добавлены через JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Глобальные переменные для хранения данных
    let scheduleData = null;
    let originalData = null;

    document.addEventListener('DOMContentLoaded', function() {
        // Получаем данные из URL параметра data
        const urlParams = new URLSearchParams(window.location.search);
        const encodedData = urlParams.get('data');
        
        if (!encodedData) {
            alert('Данные графика не найдены');
            return;
        }
        
        try {
            // Декодируем данные
            const decodedData = atob(encodedData);
            scheduleData = JSON.parse(decodedData);
            
            // Сохраняем оригинальные данные для сравнения
            originalData = JSON.parse(JSON.stringify(scheduleData));
            
            // Обновляем заголовок
            document.querySelector('.header h5').textContent = `График на ${scheduleData.month} ${scheduleData.year}`;
            
            // Формируем заголовки дней
            const dayHeaders = ['Фамилия'];
            for (let day = 1; day <= scheduleData.days; day++) {
                dayHeaders.push(day.toString());
            }
            
            // Создаем заголовок таблицы
            const tableHeader = document.getElementById('table-header');
            dayHeaders.forEach(item => {
                const th = document.createElement('th');
                th.textContent = item;
                tableHeader.appendChild(th);
            });
            
            // Создаем тело таблицы
            const tableBody = document.getElementById('table-body');
            
            // Создаем матрицу для хранения данных
            const tableMatrix = Array(scheduleData.employees.length)
                .fill()
                .map(() => Array(scheduleData.days).fill(''));
            
            // Заполняем матрицу существующими дежурствами
            scheduleData.duties.forEach(duty => {
                const employeeIndex = scheduleData.employees.indexOf(duty.employee);
                if (employeeIndex !== -1 && duty.day <= scheduleData.days) {
                    tableMatrix[employeeIndex][duty.day - 1] = duty.place;
                }
            });
            
            // Заполняем таблицу
            scheduleData.employees.forEach((employee, rowIndex) => {
                const row = document.createElement('tr');
                
                // Первая ячейка (фамилия)
                const fixedTd = document.createElement('td');
                fixedTd.textContent = employee;
                row.appendChild(fixedTd);
                
                // Остальные ячейки (дни месяца)
                for (let day = 0; day < scheduleData.days; day++) {
                    const td = document.createElement('td');
                    td.textContent = tableMatrix[rowIndex][day];
                    td.classList.add('editable-cell');
                    td.setAttribute('contenteditable', 'true');
                    td.setAttribute('data-employee', employee);
                    td.setAttribute('data-day', day + 1);
                    row.appendChild(td);
                }
                
                tableBody.appendChild(row);
            });
            
            // Добавляем обработчики событий
            setupEventHandlers();
            
            // Инициализируем Telegram WebApp
            initTelegramWebApp();
            
        } catch (error) {
            console.error('Ошибка обработки данных:', error);
            alert('Ошибка загрузки графика');
        }
    });

    function setupEventHandlers() {
        // Автосохранение при изменении
        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('editable-cell')) {
                debouncedSaveChanges();
            }
        });
    }

    // Функция для определения изменений
    function getChanges() {
        const changes = {
            added: [],
            removed: [],
            changed: []
        };
        
        const currentDuties = [];
        
        // Собираем текущие данные
        document.querySelectorAll('.editable-cell').forEach(cell => {
            const employee = cell.getAttribute('data-employee');
            const day = parseInt(cell.getAttribute('data-day'));
            const place = cell.textContent.trim();
            
            if (place) {
                currentDuties.push({ employee, day, place });
            }
        });
        
        // Сравниваем с оригинальными данными
        const originalDutiesMap = new Map();
        scheduleData.duties.forEach(duty => {
            const key = `${duty.employee}-${duty.day}`;
            originalDutiesMap.set(key, duty.place);
        });
        
        const currentDutiesMap = new Map();
        currentDuties.forEach(duty => {
            const key = `${duty.employee}-${duty.day}`;
            currentDutiesMap.set(key, duty.place);
        });
        
        // Находим добавленные
        currentDuties.forEach(duty => {
            const key = `${duty.employee}-${duty.day}`;
            if (!originalDutiesMap.has(key)) {
                changes.added.push(duty);
            }
        });
        
        // Находим удаленные
        scheduleData.duties.forEach(duty => {
            const key = `${duty.employee}-${duty.day}`;
            if (!currentDutiesMap.has(key)) {
                changes.removed.push(duty);
            }
        });
        
        // Находим измененные
        scheduleData.duties.forEach(duty => {
            const key = `${duty.employee}-${duty.day}`;
            if (currentDutiesMap.has(key) && currentDutiesMap.get(key) !== duty.place) {
                changes.changed.push({
                    old: duty,
                    new: {
                        employee: duty.employee,
                        day: duty.day,
                        place: currentDutiesMap.get(key)
                    }
                });
            }
        });
        
        return changes;
    }

    // Функция для отправки данных в Telegram
    function saveChangesToTelegram() {
        const changes = getChanges();
        
        const dataToSend = {
            schedule_id: scheduleData.schedule_id,
            changes: changes,
            full_data: getFullTableData()
        };
        
        console.log('Данные для отправки:', dataToSend);
        
        // Пытаемся отправить через Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            try {
                window.Telegram.WebApp.sendData(JSON.stringify(dataToSend));
                console.log('Данные отправлены через window.Telegram.WebApp');
                showNotification('✅ Данные сохранены!');
                return;
            } catch (error) {
                console.error('Ошибка отправки через Telegram:', error);
            }
        }
        
        // Пытаемся отправить через Telegram (глобальный объект)
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            try {
                Telegram.WebApp.sendData(JSON.stringify(dataToSend));
                console.log('Данные отправлены через Telegram.WebApp');
                showNotification('✅ Данные сохранены!');
                return;
            } catch (error) {
                console.error('Ошибка отправки через Telegram:', error);
            }
        }
        
        // Если Telegram API не доступен, используем postMessage
        try {
            // Этот метод работает в WebView Telegram
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify(dataToSend));
                console.log('Данные отправлены через ReactNativeWebView');
            } else if (window.webkit && window.webkit.messageHandlers) {
                // Для iOS WebView
                window.webkit.messageHandlers.telegramWebApp.postMessage(JSON.stringify(dataToSend));
                console.log('Данные отправлены через iOS WebView');
            } else {
                // Последняя попытка - отправляем сообщение в родительское окно
                window.parent.postMessage({
                    type: 'telegram_web_app_data',
                    data: dataToSend
                }, '*');
                console.log('Данные отправлены через postMessage');
            }
            showNotification('✅ Данные сохранены!');
        } catch (error) {
            console.error('Все методы отправки не сработали:', error);
            showNotification('❌ Ошибка отправки данных');
        }
    }

    // Функция для получения всех данных таблицы
    function getFullTableData() {
        const fullData = [];
        
        document.querySelectorAll('.editable-cell').forEach(cell => {
            const employee = cell.getAttribute('data-employee');
            const day = parseInt(cell.getAttribute('data-day'));
            const place = cell.textContent.trim();
            
            if (place) {
                fullData.push({ employee, day, place });
            }
        });
        
        return fullData;
    }

    // Debounce функция для оптимизации
    let debounceTimer;
    function debouncedSaveChanges() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(saveChangesToTelegram, 1000);
    }

    // Функция для показа уведомлений
    function showNotification(message) {
        // Создаем элемент для уведомления
        const notification = document.createElement('div');
        notification.style.position = 'fixed';
        notification.style.top = '20px';
        notification.style.right = '20px';
        notification.style.background = '#28a745';
        notification.style.color = 'white';
        notification.style.padding = '10px 15px';
        notification.style.borderRadius = '5px';
        notification.style.zIndex = '1000';
        notification.textContent = message;
        
        document.body.appendChild(notification);
        
        // Удаляем через 3 секунды
        setTimeout(() => {
            document.body.removeChild(notification);
        }, 3000);
    }

    // Инициализация Telegram WebApp
    function initTelegramWebApp() {
        // Ждем немного, чтобы Telegram API успел загрузиться
        setTimeout(() => {
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    window.Telegram.WebApp.ready();
                    window.Telegram.WebApp.expand();
                    console.log('Telegram WebApp инициализирован через window');
                } catch (error) {
                    console.error('Ошибка инициализации Telegram WebApp:', error);
                }
            } else if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                try {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    console.log('Telegram WebApp инициализирован через глобальный объект');
                } catch (error) {
                    console.error('Ошибка инициализации Telegram WebApp:', error);
                }
            } else {
                console.log('Telegram WebApp API не обнаружен');
            }
        }, 100);
    }

        function testSendData() {
        const testData = {
            schedule_id: scheduleData.schedule_id,
            changes: {
                added: [
                    {employee: scheduleData.employees[0], day: 1, place: "Тест"}
                ],
                removed: [],
                changed: []
            },
            full_data: [
                {employee: scheduleData.employees[0], day: 1, place: "Тест"}
            ]
        };
        
        console.log('Тестовые данные:', testData);
        
        // Попробуем отправить разными способами
        if (window.Telegram && window.Telegram.WebApp) {
            try {
                window.Telegram.WebApp.sendData(JSON.stringify(testData));
                console.log('Тестовые данные отправлены через window.Telegram.WebApp');
            } catch (error) {
                console.error('Ошибка отправки тестовых данных:', error);
            }
        } else {
            console.log('Telegram WebApp не доступен для тестовой отправки');
        }
    }
    
    // Вызовем тестовую функцию через 3 секунды после загрузки
    setTimeout(testSendData, 3000);
</script>
</body>
</html>
