<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ì—Ä–∞—Ñ–∏–∫ –¥–µ–∂—É—Ä—Å—Ç–≤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            overflow-x: auto;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }

        .header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .save-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            z-index: 101;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .table-container {
            overflow: auto;
            height: calc(100vh - 100px);
            -webkit-overflow-scrolling: touch;
            background-color: white;
        }

        .main-table {
            table-layout: fixed;
            width: auto;
            min-width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .main-table th,
        .main-table td {
            border: 1px solid #dee2e6 !important;
            font-size: 14px;
            padding: 6px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background-color: white;
            position: relative;
        }

        /* –ó–∞–∫—Ä–µ–ø–ª–µ–Ω–Ω—ã–π —Å—Ç–æ–ª–±–µ—Ü —Å —Ñ–∞–º–∏–ª–∏—è–º–∏ */
        .main-table th:first-child,
        .main-table td:first-child {
            position: sticky;
            left: 0;
            z-index: 12;
            width: 100px;
            min-width: 100px;
            max-width: 100px;
            background-color: #f1f8ff;
            border-right: 2px solid #b3d1ff !important;
        }

        /* –ó–∞–∫—Ä–µ–ø–ª–µ–Ω–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ –ø–µ—Ä–≤–æ–≥–æ —Å—Ç–æ–ª–±—Ü–∞ */
        .main-table th:first-child {
            z-index: 22;
            top: 0;
        }

        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —è—á–µ–π–∫–∏ */
        .main-table th:not(:first-child),
        .main-table td:not(:first-child) {
            width: 40px;
            min-width: 40px;
            max-width: 40px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
        .main-table th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 20;
        }

        /* Hover —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è —Å—Ç—Ä–æ–∫ - –ø–µ—Ä–µ–¥–µ–ª–∞–Ω –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .main-table tbody tr {
            transition: background-color 0.1s;
        }

        .main-table tbody tr:hover td,
        .main-table tbody tr.highlight td {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .main-table tbody tr:hover td:first-child,
        .main-table tbody tr.highlight td:first-child {
            background-color: #e1f0ff;
        }

        /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≥—Ä–∞–Ω–∏—Ü */
        .main-table th:last-child,
        .main-table td:last-child {
            border-right: 1px solid #dee2e6 !important;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–æ–π —è—á–µ–π–∫–∏ */
        .editable-cell {
            cursor: pointer;
        }

        .editable-cell:focus {
            outline: 2px solid #0d6efd;
            background-color: #fff;
            z-index: 30;
        }

        /* –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 576px) {
            .main-table th,
            .main-table td {
                font-size: 12px;
                padding: 4px;
            }

            .main-table th:not(:first-child),
            .main-table td:not(:first-child) {
                width: 30px;
                min-width: 30px;
                max-width: 30px;
            }

            .main-table th:first-child,
            .main-table td:first-child {
                width: 80px;
                min-width: 80px;
                max-width: 80px;
            }

            /* –£–ª—É—á—à–µ–Ω–∏–µ –¥–ª—è touch-—É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
            .main-table {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="header">
            <h5 class="m-0">–ì—Ä–∞—Ñ–∏–∫ –Ω–∞ <span id="month-year"></span></h5>
            <button class="save-btn" onclick="saveData()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>

        <div class="table-container">
            <table class="table main-table">
                <thead>
                    <tr id="table-header">
                        <!-- –ó–∞–≥–æ–ª–æ–≤–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- –°—Ç—Ä–æ–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
        const isTelegramWebApp = window.Telegram && window.Telegram.WebApp;
        let scheduleId = null;
        let month = null;
        let year = null;
        let daysInMonth = null;
        let employees = null;
        let duties = [];
    
        document.addEventListener('DOMContentLoaded', function () {
            // Get parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            scheduleId = urlParams.get('schedule_id');
            month = urlParams.get('month');
            year = urlParams.get('year');
            daysInMonth = parseInt(urlParams.get('days'));
            
            // –ü–æ–ª—É—á–∞–µ–º employees (–º–æ–∂–µ—Ç –±—ã—Ç—å –º–∞—Å—Å–∏–≤–æ–º —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)
            const employeesParam = urlParams.get('employees');
            if (employeesParam) {
                employees = employeesParam.split(',');
            } else {
                employees = [];
            }
            
            // –ü–æ–ª—É—á–∞–µ–º duties (–µ—Å–ª–∏ –µ—Å—Ç—å)
            const dutiesParam = urlParams.get('duties');
            if (dutiesParam) {
                try {
                    duties = JSON.parse(decodeURIComponent(dutiesParam));
                } catch (e) {
                    console.error('Error parsing duties:', e);
                    duties = [];
                }
            }
    
            console.log('URL Parameters:', {
                scheduleId, month, year, daysInMonth, employees, duties
            });
    
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –µ—Å—Ç—å
            if (!scheduleId || !month || !year || !daysInMonth || !employees.length) {
                document.getElementById('month-year').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: –Ω–µ –≤—Å–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–µ—Ä–µ–¥–∞–Ω—ã';
                return;
            }
    
            // Set the title
            document.getElementById('month-year').textContent = `–ì—Ä–∞—Ñ–∏–∫ –Ω–∞ ${month} ${year}`;
    
            // Table Headers
            const dayHeaders = ['–§–∞–º–∏–ª–∏—è'];
            for (let day = 1; day <= daysInMonth; day++) {
                dayHeaders.push(day.toString());
            }
    
            // Generate the table headers
            const tableHeader = document.getElementById('table-header');
            tableHeader.innerHTML = '';
            dayHeaders.forEach(item => {
                const th = document.createElement('th');
                th.textContent = item;
                tableHeader.appendChild(th);
            });
    
            // Generate the table body
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
    
            employees.forEach((employee, employeeIndex) => {
                const row = document.createElement('tr');
                
                // First cell (employee name)
                const fixedTd = document.createElement('td');
                fixedTd.textContent = employee;
                row.appendChild(fixedTd);
    
                // Create cells for each day
                for (let day = 1; day <= daysInMonth; day++) {
                    const td = document.createElement('td');
                    
                    // Find duty for this employee and day
                    const duty = duties.find(d => 
                        d.employee === employee && d.day === day
                    );
                    
                    td.textContent = duty ? duty.place : '';
                    td.classList.add('editable-cell');
                    td.setAttribute('contenteditable', 'true');
                    td.dataset.employee = employee;
                    td.dataset.day = day;
                    row.appendChild(td);
                }
                
                tableBody.appendChild(row);
            });
    
            // Initializing touch effects
            if ('ontouchstart' in window) {
                document.querySelectorAll('.main-table tr').forEach(row => {
                    row.addEventListener('touchstart', function () {
                        document.querySelectorAll('.main-table tr').forEach(r => {
                            r.classList.remove('highlight');
                        });
                        this.classList.add('highlight');
                    });
                });
            }
        });
    
        function saveData() {
            let scheduleData = [];
            
            document.querySelectorAll('#table-body tr').forEach(row => {
                const employee = row.querySelector('td:first-child').textContent;
                
                row.querySelectorAll('td.editable-cell').forEach(cell => {
                    const day = parseInt(cell.dataset.day);
                    const place = cell.textContent.trim();
                    
                    if (place) {
                        scheduleData.push({
                            employee: employee,
                            day: day,
                            place: place
                        });
                    }
                });
            });
        
            // Format and send data
            const dataToSend = {
                schedule_id: scheduleId,
                full_data: scheduleData
            };
            
            console.log('Data to send:', dataToSend);
            sendDataToBot(dataToSend);
        }
    
        function sendDataToBot(data) {
            if (isTelegramWebApp) {
                try {
                    Telegram.WebApp.sendData(JSON.stringify(data));
                    console.log('Data sent using Telegram WebApp');
                    
                    // Show success message
                    alert('‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!');
                    
                    // Close WebApp after a delay
                    setTimeout(() => {
                        Telegram.WebApp.close();
                    }, 1500);
                    
                } catch (error) {
                    console.error('Error sending data:', error);
                    alert('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
                }
            } else {
                console.log('Data to bot: ', data);
                alert('–î–∞–Ω–Ω—ã–µ –≥–æ—Ç–æ–≤—ã –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –±–æ—Ç—É (—Å–º–æ—Ç—Ä–∏—Ç–µ –≤ –∫–æ–Ω—Å–æ–ª–∏).');
            }
        }
    </script>
</body>
</html>
