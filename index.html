<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ì—Ä–∞—Ñ–∏–∫ –¥–µ–∂—É—Ä—Å—Ç–≤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            overflow-x: auto;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }
        
        .header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .save-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            z-index: 101;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .table-container {
            overflow: auto;
            height: calc(100vh - 100px);
            -webkit-overflow-scrolling: touch;
            background-color: white;
        }
        
        .main-table {
            table-layout: fixed;
            width: auto;
            min-width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .main-table th,
        .main-table td {
            border: 1px solid #dee2e6 !important;
            font-size: 14px;
            padding: 6px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background-color: white;
            position: relative;
        }
        
        /* –ó–∞–∫—Ä–µ–ø–ª–µ–Ω–Ω—ã–π —Å—Ç–æ–ª–±–µ—Ü —Å —Ñ–∞–º–∏–ª–∏—è–º–∏ */
        .main-table th:first-child,
        .main-table td:first-child {
            position: sticky;
            left: 0;
            z-index: 12;
            width: 100px;
            min-width: 100px;
            max-width: 100px;
            background-color: #f1f8ff;
            border-right: 2px solid #b3d1ff !important;
        }
        
        /* –ó–∞–∫—Ä–µ–ø–ª–µ–Ω–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ –ø–µ—Ä–≤–æ–≥–æ —Å—Ç–æ–ª–±—Ü–∞ */
        .main-table th:first-child {
            z-index: 22;
            top: 0;
        }
        
        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —è—á–µ–π–∫–∏ */
        .main-table th:not(:first-child),
        .main-table td:not(:first-child) {
            width: 40px;
            min-width: 40px;
            max-width: 40px;
        }
        
        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
        .main-table th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 20;
        }
        
        /* Hover —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è —Å—Ç—Ä–æ–∫ */
        .main-table tbody tr.highlight td {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .main-table tbody tr.highlight td:first-child {
            background-color: #e1f0ff;
        }
        
        /* –°—Ç–∏–ª—å –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–æ–π —è—á–µ–π–∫–∏ */
        .editable-cell {
            cursor: pointer;
        }
        .editable-cell:focus {
            outline: 2px solid #0d6efd;
            background-color: #fff;
            z-index: 30;
        }
        
        /* –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 576px) {
            .main-table th,
            .main-table td {
                font-size: 12px;
                padding: 4px;
            }
            
            .main-table th:not(:first-child),
            .main-table td:not(:first-child) {
                width: 30px;
                min-width: 30px;
                max-width: 30px;
            }
            
            .main-table th:first-child,
            .main-table td:first-child {
                width: 80px;
                min-width: 80px;
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="header">
            <h5 class="m-0">–ì—Ä–∞—Ñ–∏–∫ –Ω–∞ <span id="month-year"></span></h5>
            <button class="save-btn" onclick="saveData()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
        <div class="table-container">
            <table class="table main-table">
                <thead><tr id="table-header"></tr></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js">
        const isTelegramWebApp = window.Telegram && window.Telegram.WebApp;
        
        let scheduleData = null;

        document.addEventListener('DOMContentLoaded', async function () {
            if (isTelegramWebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
            
            alert("isTelegramWebApp: —É—Ä–∞–∞–∞–∞–∞–∞–∞", isTelegramWebApp);

            try {
                const data = await getDataFromURL();
                scheduleData = data;
                createTable(data);
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
                document.getElementById('month-year').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
                document.getElementById('table-header').innerHTML = '<th>–û—à–∏–±–∫–∞</th>';
                document.getElementById('table-body').innerHTML = '<tr><td>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ URL</td></tr>';
            }
        });

        async function getDataFromURL() {
            return new Promise((resolve, reject) => {
                const urlParams = new URLSearchParams(window.location.search);
                const encodedData = urlParams.get('data');

                if (!encodedData) {
                    reject('–î–∞–Ω–Ω—ã–µ –≥—Ä–∞—Ñ–∏–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ URL');
                    return;
                }

                try {
                    const decodedData = decodeURIComponent(encodedData);
                    const parsedData = JSON.parse(decodedData);
                    resolve(parsedData);
                } catch (error) {
                    reject(`–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}`);
                                    }
            });
        }

        function createTable(data) {
            document.getElementById('month-year').textContent = `${data.month} ${data.year}`;

            const tableHeader = document.getElementById('table-header');
            tableHeader.innerHTML = '<th>–§–∞–º–∏–ª–∏—è</th>';
            for (let day = 1; day <= data.days; day++) {
                const th = document.createElement('th');
                th.textContent = day.toString();
                tableHeader.appendChild(th);
            }

            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';

            data.employees.forEach((employee, rowIndex) => {
                const row = document.createElement('tr');
                const fixedTd = document.createElement('td');
                fixedTd.textContent = employee;
                row.appendChild(fixedTd);

                for (let day = 1; day <= data.days; day++) {
                    const td = document.createElement('td');
                    td.classList.add('editable-cell');
                    td.setAttribute('contenteditable', 'true');
                    td.dataset.employee = employee;
                    td.dataset.day = day;

                    // –ó–∞–ø–æ–ª–Ω—è–µ–º —è—á–µ–π–∫—É –¥–∞–Ω–Ω—ã–º–∏, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
                    const duty = data.duties.find(d => d.employee === employee && d.day === day);
                    if (duty) {
                        td.textContent = duty.place;
                    }

                    row.appendChild(td);
                }
                tableBody.appendChild(row);
            });
        }

        function saveData() {
            const fullData = [];
            document.querySelectorAll('#table-body tr').forEach(row => {
                const employee = row.querySelector('td:first-child').textContent;
                row.querySelectorAll('td.editable-cell').forEach(cell => {
                    const day = parseInt(cell.dataset.day);
                    const place = cell.textContent.trim();
                    if (place) {
                        fullData.push({ employee: employee, day: day, place: place });
                    }
                });
            });

            const dataToSend = {
                schedule_id: scheduleData.schedule_id,
                full_data: fullData
            };
            sendDataToBot(dataToSend);
        }

        function sendDataToBot(data) {
            if (isTelegramWebApp) {
                Telegram.WebApp.sendData(JSON.stringify(data));
            } else {
                console.log('Data to bot: ', data);
                alert('–î–∞–Ω–Ω—ã–µ –≥–æ—Ç–æ–≤—ã –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –±–æ—Ç—É (—Å–º–æ—Ç—Ä–∏—Ç–µ –≤ –∫–æ–Ω—Å–æ–ª–∏).');
            }
        }
    </script>
</body>
</html>
