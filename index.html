<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ì—Ä–∞—Ñ–∏–∫ –¥–µ–∂—É—Ä—Å—Ç–≤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            overflow-x: auto;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }
        
        .header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .save-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            z-index: 101;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .table-container {
            overflow: auto;
            height: calc(100vh - 100px);
            -webkit-overflow-scrolling: touch;
            background-color: white;
        }
        
        .main-table {
            table-layout: fixed;
            width: auto;
            min-width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .main-table th,
        .main-table td {
            border: 1px solid #dee2e6 !important;
            font-size: 14px;
            padding: 6px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background-color: white;
            position: relative;
        }
        
        /* –ó–∞–∫—Ä–µ–ø–ª–µ–Ω–Ω—ã–π —Å—Ç–æ–ª–±–µ—Ü —Å —Ñ–∞–º–∏–ª–∏—è–º–∏ */
        .main-table th:first-child,
        .main-table td:first-child {
            position: sticky;
            left: 0;
            z-index: 12;
            width: 100px;
            min-width: 100px;
            max-width: 100px;
            background-color: #f1f8ff;
            border-right: 2px solid #b3d1ff !important;
        }
        
        /* –ó–∞–∫—Ä–µ–ø–ª–µ–Ω–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ –ø–µ—Ä–≤–æ–≥–æ —Å—Ç–æ–ª–±—Ü–∞ */
        .main-table th:first-child {
            z-index: 22;
            top: 0;
        }
        
        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —è—á–µ–π–∫–∏ */
        .main-table th:not(:first-child),
        .main-table td:not(:first-child) {
            width: 40px;
            min-width: 40px;
            max-width: 40px;
        }
        
        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
        .main-table th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 20;
        }
        
        /* Hover —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è —Å—Ç—Ä–æ–∫ */
        .main-table tbody tr.highlight td {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .main-table tbody tr.highlight td:first-child {
            background-color: #e1f0ff;
        }
        
        /* –°—Ç–∏–ª—å –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–æ–π —è—á–µ–π–∫–∏ */
        .editable-cell {
            cursor: pointer;
        }
        .editable-cell:focus {
            outline: 2px solid #0d6efd;
            background-color: #fff;
            z-index: 30;
        }
        
        /* –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 576px) {
            .main-table th,
            .main-table td {
                font-size: 12px;
                padding: 4px;
            }
            
            .main-table th:not(:first-child),
            .main-table td:not(:first-child) {
                width: 30px;
                min-width: 30px;
                max-width: 30px;
            }
            
            .main-table th:first-child,
            .main-table td:first-child {
                width: 80px;
                min-width: 80px;
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="header">
            <h5 class="m-0">–ì—Ä–∞—Ñ–∏–∫ –Ω–∞ <span id="month-year"></span></h5>
            <button class="save-btn" onclick="saveData()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
        
        <div class="table-container">
            <table class="table main-table">
                <thead>
                    <tr id="table-header">
                        <!-- –ó–∞–≥–æ–ª–æ–≤–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- –°—Ç—Ä–æ–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const isTelegramWebApp = window.Telegram && window.Telegram.WebApp;
        let scheduleData = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        if (isTelegramWebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            console.log('Telegram WebApp initialized');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –∏–∑ dataInit
        function getDataFromInit() {
            if (isTelegramWebApp && Telegram.WebApp.initData) {
                try {
                    // –ü–∞—Ä—Å–∏–º initData
                    const initData = new URLSearchParams(Telegram.WebApp.initData);
                    const dataInit = initData.get('data_init');
                    
                    if (dataInit) {
                        const decodedData = atob(dataInit);
                        return JSON.parse(decodedData);
                    }
                } catch (error) {
                    console.error('Error parsing initData:', error);
                }
            }
            
            // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–±: –ø—Ä–æ–≤–µ—Ä—è–µ–º URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            const urlParams = new URLSearchParams(window.location.search);
            const dataInit = urlParams.get('data_init');
            
            if (dataInit) {
                try {
                    const decodedData = atob(dataInit);
                    return JSON.parse(decodedData);
                } catch (error) {
                    console.error('Error parsing URL data:', error);
                }
            }
            
            return null;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã
        function createTable(data) {
            if (!data) {
                document.getElementById('month-year').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö';
                return;
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            document.getElementById('month-year').textContent = `${data.month} ${data.year}`;
            
            // –°–æ–∑–¥–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Ç–∞–±–ª–∏—Ü—ã
            const tableHeader = document.getElementById('table-header');
            tableHeader.innerHTML = '<th>–§–∞–º–∏–ª–∏—è</th>';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –¥–Ω–µ–π
            for (let day = 1; day <= data.days; day++) {
                const th = document.createElement('th');
                th.textContent = day.toString();
                tableHeader.appendChild(th);
            }
            
            // –°–æ–∑–¥–∞–µ–º –º–∞—Ç—Ä–∏—Ü—É –¥–ª—è –¥–∞–Ω–Ω—ã—Ö
            const tableMatrix = Array(data.employees.length)
                .fill()
                .map(() => Array(data.days).fill(''));
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –º–∞—Ç—Ä–∏—Ü—É —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º–∏ –¥–µ–∂—É—Ä—Å—Ç–≤–∞–º–∏
            data.duties.forEach(duty => {
                const employeeIndex = data.employees.indexOf(duty.employee);
                if (employeeIndex !== -1 && duty.day <= data.days) {
                    tableMatrix[employeeIndex][duty.day - 1] = duty.place;
                }
            });
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ç–∞–±–ª–∏—Ü—É
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            
            data.employees.forEach((employee, rowIndex) => {
                const row = document.createElement('tr');
                
                // –ü–µ—Ä–≤–∞—è —è—á–µ–π–∫–∞ (—Ñ–∞–º–∏–ª–∏—è)
                const fixedTd = document.createElement('td');
                fixedTd.textContent = employee;
                row.appendChild(fixedTd);
                
                // –û—Å—Ç–∞–ª—å–Ω—ã–µ —è—á–µ–π–∫–∏ (–¥–Ω–∏ –º–µ—Å—è—Ü–∞)
                for (let day = 0; day < data.days; day++) {
                    const td = document.createElement('td');
                    td.textContent = tableMatrix[rowIndex][day];
                    td.classList.add('editable-cell');
                    td.setAttribute('contenteditable', 'true');
                    td.setAttribute('data-employee', employee);
                    td.setAttribute('data-day', day + 1);
                    row.appendChild(td);
                }
                
                tableBody.appendChild(row);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            setupEventHandlers();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        function setupEventHandlers() {
            if ('ontouchstart' in window) {
                document.querySelectorAll('.main-table tr').forEach(row => {
                    row.addEventListener('touchstart', function() {
                        document.querySelectorAll('.main-table tr').forEach(r => {
                            r.classList.remove('highlight');
                        });
                        this.classList.add('highlight');
                    });
                });
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveData() {
            if (!scheduleData) return;

            const fullData = [];
            
            document.querySelectorAll('.editable-cell').forEach(cell => {
                const employee = cell.getAttribute('data-employee');
                const day = parseInt(cell.getAttribute('data-day'));
                const place = cell.textContent.trim();
                
                if (place) {
                    fullData.push({ employee, day, place });
                }
            });
            
            const dataToSend = {
                schedule_id: scheduleData.schedule_id,
                full_data: fullData
            };
            
            console.log('Data to send:', dataToSend);
            
            if (isTelegramWebApp) {
                try {
                    Telegram.WebApp.sendData(JSON.stringify(dataToSend));
                    alert('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!');
                    
                    setTimeout(() => {
                        Telegram.WebApp.close();
                    }, 1500);
                } catch (error) {
                    console.error('Error sending data:', error);
                    alert('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }
            } else {
                console.log('Data for bot:', dataToSend);
                alert('–î–∞–Ω–Ω—ã–µ –≥–æ—Ç–æ–≤—ã –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ (—Å–º. –∫–æ–Ω—Å–æ–ª—å)');
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', function() {
            scheduleData = getDataFromInit();
            console.log('Loaded data:', scheduleData);
            createTable(scheduleData);
        });
    </script>
</body>
</html>
